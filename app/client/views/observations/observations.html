<template name="Observations">
	<div class="observations bg">
	</div>

	{{#unless hideMsg}}
		{{> ObservationsMsg}}
	{{/unless}}
	
	{{#if editing}}
		<div id="action-btns">
			<div class="obs close">Cancel</div>
			<div class="obs save">Save</div>
			<div class="obs delete">Delete</div>
			<div class="obs picture">Picture</div>
		</div>
		{{#with openNote}}
			<div class="note-expanded">
				<div class="photos">
					{{#each photos}}
						<img class="photo" src="{{uri}}"/>
					{{else}}
						<p>Tap "Picture" to add a picture...</p>
					{{/each}}
				</div>
				<div class="content" contentEditable="true">{{content}}</div>
			</div>
		{{/with}}
	{{else}}
		<div class="obs add">
			<div class="text">+</div>
		</div>
		<div>
			{{#each notes}}
				<div class="note-compact" data-id={{_id}}>
					<h1>{{title this}}</h1>
					<p>Created {{created this}}</p>
				</div>
			{{/each}}
		</div>
	{{/if}}
</template>

<template name="ObservationsMsg">
	<div id="observations-msg">
		<p>Writing about and documenting your experiences is a very powerful way to grow closer to nature. Even three simple observations will help you appreciate what is around you.</p>
		<p>This observation diary is a place for you to record your moments in nature. You can write about everything you've observed and include the pictures you've taken.</p>
		<p>The information you enter here is stored only on your phone and will not be used, uploaded, viewed or distributed by anyone else. You are free to write about anything you would like.</p>
	<div class="button close">Close</div>
	<div class="button dontShow">Don't show this message again</div>
	</div>
</template>
