<template name="Layout">
	{{> Header pageTitle='Nature Based Therapy'}}
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="Header">
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-header">
		<a class="navbar-brand">{{pageTitle}}</a>
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>

	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li>
				<a href="/home">Home</a>
			</li>
			<li>
				<a href="/map">Map</a>
			</li>
			<li>
				<a href="/observations">Observations Diary</a>
			</li>
			<li>
				<a href="/identification">Identification</a>
			</li>
			<li>
				<a href="/art">3030 Art</a>
			</li>
		</ul>
	</div>
</nav>
</template>

<template name="Home">
	<h2>Arboretum Happenings!</h2>
	<div class="panel panel-default">
		{{#each recentPost}}
				{{#if name}}
					<div class="panel-heading">
						<div class="panel-title">
							{{#if link}}
								<a href="{{link}}" target="_blank">
									{{name}}
								</a>
							{{else}}
								{{name}}
							{{/if}}
						</div>
					</div>
				{{/if}}
				{{#if message}}
					<div class="panel-body">
						<p>{{message}}</p>
						{{#if picture}}
							<img src="{{picture}}"/>
						{{/if}}
					</div>
				{{/if}}
		{{else}}
			<div class="panel-heading">
				<div class="panel-title">
					Loading posts from Facebook
				</div>
			</div>
		{{/each}}
	</div>
</template>

<template name="Map">
	<div class="map-container">
		{{> googleMap name="mainMap" options=mapOptions}}
	</div>
	{{#if isCordova}}
	{{else}}
	<p>Sorry, you need to use a device to get path data</p>
	{{/if}}
</template>

<template name="Observations">
	<div>
		<h3>Observations</h3>
	</div>
	<button class="btn btn-primary show-all">Show {{#if showAll}}just today's{{else}}all{{/if}}</button>
	{{#each observations}}
		<div class="well">
			{{content}}
			<button type="button" class="delete btn btn-default" data-id="{{_id}}">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	{{/each}}
	{{#unless showAll}}
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Write something you've observed..."/>
			<span class="input-group-btn">
				<button type="button" class="record btn btn-default">Record</button>
			</span>
		</div>
	{{/unless}}
</template>
