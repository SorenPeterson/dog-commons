<template name="Layout">
	{{> Header pageTitle='Nature Based Therapy'}}
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="Splash">
	<h1>Nature Heals</h1>
	<div>
		<a href='/home'>Enter</a>
	</div>
</template>

<template name="Header">
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-header">
		<a class="navbar-brand">{{pageTitle}}</a>
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>

	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li>
				<a href="/home">Home</a>
			</li>
			<li>
				<a href="/map">Map</a>
			</li>
			<li>
				<a href="/observations">Observations Diary</a>
			</li>
			<li>
				<a href="/identification">Identification</a>
			</li>
			<li>
				<a href="/art">3030 Art</a>
			</li>
		</ul>
	</div>
</nav>
</template>

<template name="Home">
	<h2>Arboretum Happenings!</h2>
	{{#each recentPost}}
		<div class="panel panel-default">
			{{#if name}}
				<div class="panel-heading">
					<div class="panel-title">
						<a href="{{link}}" target="_blank">
							{{name}}
						</a>
					</div>
				</div>
			{{/if}}
			<div class="panel-body">
				<p>{{message}}</p>
				{{#if picture}}
					<img src="{{picture}}"/>
				{{/if}}
			</div>
		</div>
	{{else}}
	<p>Loading posts from Facebook</p>
	{{/each}}
</template>

<template name="Map">
	<div class="map-container">
		{{> googleMap name="mainMap" options=mapOptions}}
	</div>
	{{#if isCordova}}
	{{else}}
	<p>Sorry, you need to use a device to get path data</p>
	{{/if}}
</template>

<template name="Observations">
		<h3>Observations</h3>
		<p class="show-all">Show {{#if showAll}}just today's{{else}}all{{/if}}</p>
		{{#each observations}}
	<div class="well">
		{{content}}
		<button type="button" class="delete btn btn-default" data-id="{{_id}}">
			<span class="glyphicon glyphicon-trash"></span>
		</button>
	</div>
	{{/each}}
	{{#unless showAll}}
	<form>
		<textarea></textarea>
		<input type='submit'/>
	</form>
	{{/unless}}
</template>
