<head>
	<title>Nature Based Therapeutics</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
</body>

<template name="Layout">
	<div class="container-fluid">
		{{> Header pageTitle='Nature Based Therapy'}}
		{{> yield}}
	</div>
</template>

<template name="Splash">
	<h1>Nature Heals</h1>
	<div>
		<a href='/home'>Enter</a>
	</div>
</template>

<template name="Header">
	<header>
		<h1>{{pageTitle}}</h1>
	</header>
	<div>
		<a href="/home">Home</a>
		<a href="/map">Map</a>
		<a href="/observations">Observations Diary</a>
		<a href="/identification">Identification</a>
		<a href="/art">3030 Art</a>
	</div>
	<hr/>
</template>

<template name="Home">
	<h2>Arboretum Happenings!</h2>
	{{#each recentPost}}
		<div>
			<a href="{{link}}" target="_blank">
				<h3>{{name}}</h3>
			</a>
			<p>{{message}}</p>
			{{#if picture}}
				<img src="{{picture}}"/>
			{{/if}}
		</div>
	{{else}}
		<p>Loading posts from Facebook</p>
	{{/each}}
</template>

<template name="Map">
	<div class="map-container">
		{{> googleMap name="mainMap" options=mapOptions}}
	</div>
	{{#if isCordova}}
	{{else}}
		<p>Sorry, you need to use a device to get path data</p>
	{{/if}}
</template>

<template name="Observations">
	<h3>Observations</h3>
	<p class="show-all">Show {{#if showAll}}just today's{{else}}all{{/if}}</p>
	{{#each observations}}
		<div>
			{{content}}
			<button class="delete" data-id="{{_id}}">Delete</button>
		</div>
	{{/each}}
	{{#unless showAll}}
		<form>
			<textarea></textarea>
			<input type='submit'/>
		</form>
	{{/unless}}
</template>
