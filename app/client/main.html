<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nature Based Therapeutics</title>
</head>

<body>
</body>

<template name="Layout">
	<div class="container">
		{{> yield}}
	</div>
	<a href="/home">
		<div class="leaf back-btn animated {{showHomeButton}}">
			<div class="text">
				Home
			</div>
			<img class="logo logo-corner" src="/logo.png"/>
		</div>
	</a>
</template>

<template name="Splash">
	<div class="splash">
		<a href="/art">
			<img class="logo logo-splash" src="/logo.png"/>
		</a>
		<div class="splash-enter">
			NATURE HEALS
			<br>
			<a href="/home">Enter</a>
		</div>
	</div>
</template>

<template name="Home">
	<div class="navigation">
		<div class="map-btn leaf animated fadeIn">
			<a href="/map">
				<div class="text">Map</div>
			</a>
		</div>
		<div class="observations-btn leaf animated fadeIn">
			<a href="/observations">
				<div class="text">Observations<br/>Diary</div>
			</a>
		</div>
		<div class="identification-btn leaf animated fadeIn">
			<a href="/identification">
				<div class="text">Identification</div>
			</a>
		</div>
		<!-- <div class="art-btn leaf animated fadeIn">
			<a href="/Art">
				<div class="text">3030 Art</div>
			</a>
		</div> -->
	</div>
</template>

<template name="Map">
	<p>Mapbox</p>
	<div id="map"></div>
</template>

<template name="Observations">
	<div>
		<h3>Observations</h3>
	</div>
	<button class="btn btn-primary show-all">Show {{#if showAll}}just today's{{else}}all{{/if}}</button>
	{{#each observations}}
		<div class="well">
			{{content}}
			<button type="button" class="delete btn btn-default" data-id="{{_id}}">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	{{/each}}
	{{#unless showAll}}
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Write something you've observed..."/>
			<span class="input-group-btn">
				<button type="button" class="record btn btn-default">Record</button>
			</span>
		</div>
	{{/unless}}
</template>

<template name="404">
	{{> Header pageTitle="Nature Based Therapy"}}
	<pre>
	 ______________________
	| 404 - Page not found |
	 ----------------------
			\   ^__^
			 \  (oo)\_______
				(__)\       )\/\
					||----w |
					||     ||
	</pre>
</template>

<template name="Art">
	<h3>Today</h3>
	{{#if todaysPainting}}
		<img src="/img/art/{{todaysPainting}}"/>
	{{else}}
		<p>There is no painting for today</p>
	{{/if}}
</template>

<template name="Identification">
	<div class="panel panel-default">
		<div class="panel-heading">
			Birds
		</div>
		<div class="panel-body">
			<ul>
				<li><a href="http://merlin.allaboutbirds.org/" target="_blank">Download the Merlin Bird Identification App</a></li>
				<li><a href="https://www.audubon.org/field-guide" target="_blank">For immediate assistance with bird identification, use the Audubon Field Guide</a></li>
			</ul>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			Trees
		</div>
		<div class="panel-body">
			<ul>
				<li><a href="http://www.dnr.state.mn.us/trees_shrubs/index.html" target="_blank">For information about trees and shrubs, click here (MN DNR)</a></li>
			</ul>
		</div>
	</div>
</template>
