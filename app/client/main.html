<template name="Map">
	<div class="map-container">
		{{> googleMap name="mainMap" options=mapOptions}}
	</div>
</template>

<template name="Map2">
	<p>Mapbox</p>
	<div id="map"></div>
</template>

<template name="Observations">
	<div>
		<h3>Observations</h3>
	</div>
	<button class="btn btn-primary show-all">Show {{#if showAll}}just today's{{else}}all{{/if}}</button>
	{{#each observations}}
		<div class="well">
			{{content}}
			<button type="button" class="delete btn btn-default" data-id="{{_id}}">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	{{/each}}
	{{#unless showAll}}
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Write something you've observed..."/>
			<span class="input-group-btn">
				<button type="button" class="record btn btn-default">Record</button>
			</span>
		</div>
	{{/unless}}
</template>

<template name="Art">
	<h3>Today</h3>
	{{#if todaysPainting}}
		<img src="/img/art/{{todaysPainting}}"/>
	{{else}}
		<p>There is no painting for today</p>
	{{/if}}
</template>

<template name="Identification">

		<h3>Birds</h3>

		</div>
	</div>

			Trees
		</div>

			</ul>
		</div>
	</div>
</template>
