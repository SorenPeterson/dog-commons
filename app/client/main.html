<head>
	<title>Nature Based Therapeutics</title>
</head>

<body>
</body>

<template name="Layout">
	<div class="content">
		{{> Header pageTitle='Nature Based Therapy'}}
		{{> yield}}
	</div>
</template>

<template name="Splash">
	<h1>Nature Heals</h1>
	<div class='button'>
		<a href='/home'>Enter</a>
	</div>
</template>

<template name="Header">
	<header>
		<h1>{{pageTitle}}</h1>
	</header>
	<div>
		<a href="/home">Home</a>
		<a href="/map">Map</a>
		<a href="/observations">Observations Diary</a>
	</div>
</template>

<template name="Home">
</template>

<template name="Map">
	<div class="map-container">
		{{> googleMap name="mainMap" options=mapOptions}}
	</div>
</template>

<template name="Observations">
	<h3>Observations</h3>
	{{#each observations}}
	<div>
		{{content}}
		<button class="delete" data-id="{{_id}}">Delete</button>
	</div>
	{{/each}}
	<form>
		<textarea></textarea>
		<input type='submit'/>
	</form>
</template>
